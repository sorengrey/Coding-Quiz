<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Coding Quiz Highscores</title>
</head>

<body>

  <!-- placeholder navbar to keep the pages consistent -->
  <nav class= "navbar">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
        </li>
      </ul>
      <span class="navbar-text">
      </span>
    </div> 
  </nav>

  <div id="highscore-title"><h2>Highscores</h2></div>
  <br>
  <div class="container">
    <div id="done"><h4>All done!</h4>
    <!-- displays final score -->
    <div id="final-score">Your final score is:
    </div>
   </div>
  </div>
  
  <!-- high score list -->  
  <div class="container-sm">
    <div class="row">
      <div class="col" id="orderedlist">
       <ol id="namelist">
       </ol>
       </div>
    </div>
  </div>
  

  <div class="container-sm align-items-center" id="userScore">
    <div class="row">
      <div class="col text-center" id="twobuttons">
        <!-- Go Back button -->
        <a button type="button" class="btn btn-primary align-items-center" href="../index.html" id="backbutton">Go Back</button></a>
        <!-- Clear Highscores button -->
        <button type="button" class="btn btn-primary align-items-center" id="clearbutton">Clear Highscores</button>
        </div>
      </div>

  <!-- the form to enter initials -->
  <div class="row" id="submit-form">
    <div class="col text-center">
      <form class="form">
        <label for="initials">Enter initials</label>
        <input type="text" id="inits">
        <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
     </form>
    </div>
 </div>

<script>
  //hides the Go Back and Clear Highscores buttons initially
  document.getElementById('twobuttons').style.display = 'none';

  // hides the Highcores H2 initially
  document.getElementById('highscore-title').style.display = 'none';
</script>

    <script src="script.js"></script>
  </body>
</html>
